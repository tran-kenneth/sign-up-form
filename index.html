<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="page-container">
      <div class="graphic-container">
        <div></div>
        <div class="title-container">
          <img class="odin-logo" src="imgs/odin-lined.png" alt="" />
          <h1 class="odin-title">ODIN</h1>
        </div>
        <div class="photo-credit-container">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="text-container">
        <div class="description-container">
          <p class="desc-line-1">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="desc-line-2">Sign up <em>now</em> to get started.</p>
          <p class="desc-line-3">You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <p class="form-heading">Let's do this!</p>
          <form action="">
            <div class="form-label-input-pair form-fname">
              <label for="first-name">FIRST NAME</label><br />
              <input type="text" id="first-name" name="first-name" /><br />
            </div>
            <div class="form-label-input-pair form-lname">
              <label for="last-name">LAST NAME</label><br />
              <input type="text" id="last-name" name="last-name" /><br />
            </div>
            <div class="form-label-input-pair form-email">
              <label for="email">EMAIL</label><br />
              <input type="text" id="email" name="email" /><br />
            </div>
            <div class="form-label-input-pair form-phone">
              <label for="phone-num">PHONE NUMBER</label><br />
              <input type="text" id="phone-num" name="phone-num" /><br />
            </div>
            <div class="form-label-input-pair form-pass">
              <label for="password">PASSWORD</label><br />
              <input type="text" id="password" name="password" /><br />
            </div>
            <div class="form-label-input-pair form-pass2">
              <label for="confirm-password">CONFIRM PASSWORD</label><br />
              <input
                type="text"
                id="confirm-password"
                name="confirm-password"
              /><br />
            </div>
          </form>
        </div>
        <div class="action-container">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
